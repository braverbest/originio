<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
          <a-entity>
        <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true"
                    color="#FFF"></a-cylinder>
      </a-entity>
      <a-entity light="type: point; color: crimson; intensity: 2.5"></a-entity>
      <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" postion="0 1.8 0"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
