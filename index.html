<!DOCTYPE html>

    <meta charset="utf-8">

    <script src="js/aframe-core.js"></script>

  </head>
  <body>
      <script>
      var coordinates = AFRAME.utils.coordinates;
      AFRAME.registerComponent('line', {
        schema: {
          color: { default: '#000' },
          path: {
            default: [
              { x: -0.5, y: 0, z: 0 },
              { x: 0.5, y: 0, z: 0 }
            ],

            // Deserialize path in the form of comma-separated vec3s: `0 0 0, 1 1 1, 2 0 3`.
            parse: function (value) {
              return value.split(',').map(coordinates.parse);
            },

            // Serialize array of vec3s in case someone does setAttribute('line', 'path', [...]).
            stringify: function (data) {
              return data.map(coordinates.stringify).join(',');
            }
          }
        },
        
        update: function () {
          var material = new THREE.LineBasicMaterial({
              color: this.data.color
          });

          var geometry = new THREE.Geometry();
          this.data.path.forEach(function (vec3) {
            geometry.vertices.push(
              new THREE.Vector3(vec3.x, vec3.y, vec3.z)
            );
          });

          this.el.setObject3D('mesh', new THREE.Line(geometry, material));
        },
        
        remove: function () {
          this.el.removeObject3D('mesh');
        }
      });

      AFRAME.registerComponent('loadingline',{
        schema:{
          speed:{default:0.02},
          mytest:{default:true}
        },
        init:function(){
          this.el.sceneEl.addBehavior(this);
          setInterval(function(){
             this.data.mytest=false;
          }.bind(this),600);
        },
        update:function(){
          var object3D = this.el.object3D;
          // object3D.translateX(-this.data.speed);
          // object3D.translateY(-this.data.speed);
          if(this.data.mytest){
            object3D.translateOnAxis(new THREE.Vector3( -1,-1, 0 ),0.01);
            new THREE.Line("")
          }

          // var a=setInterval(function(){
          //    object3D.translateOnAxis(new THREE.Vector3( -1,-1, 0 ),0.01);
          //    clearInterval(a);
          // },200);

        }
      })

      AFRAME.registerComponent('spawner',{
        schema: {
          on: { default: 'click' },
          mixin: { default: '' }
        },

        update: function () {
          var el = this.el;
          var spawn = this.spawn.bind(this);
          if (this.on === this.data.on) { return; }
          el.removeEventListener(this.on, spawn);
          el.addEventListener(this.data.on, spawn);
          this.on = this.data.on;
        },

        spawn: function () {
          var el = this.el;
          var matrixWorld = el.object3D.matrixWorld;
          var position = new THREE.Vector3();
          position.setFromMatrixPosition(matrixWorld);
          var entity = document.createElement('a-entity');
          entity.setAttribute('position', position);
          entity.setAttribute('mixin', this.data.mixin);
          el.sceneEl.appendChild(entity);
        }
      })

    </script>
    <a-scene>
        <a-assets>
        <a-mixin id="red" line="color: #E20049"></a-mixin>
        <a-mixin id="laser"
                 geometry="primitive: box; height: 0.02; width: 0.02; depth: 0.02"
                 material="color: blue;"
                 loadingline></a-mixin>
        <a-mixin id="cube" geometry="primitive:box" material="color:blue;"></a-mixin>
      </a-assets>
  <a-entity mixin="cube"
                wasd-controls="acceleration: 400; wsEnabled: false"
                position="0 0 -10"
                spawner="mixin: laser; on: mousedown"
                cursor></a-entity>
                <a-entity mixin="laser" position="1 1 1"></a-entity>
