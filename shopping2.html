    document.registerElement('a-event-proxy', {
      prototype: Object.create(AFRAME.ANode.prototype, {
      attachedCallback: {
        value: function() {
          this.el = this.parentNode;
          this.el.addEventListener(this.getAttribute('name'), this.handler.bind(this));
        }
      },

      handler: {
        value: function(event) {
          var conditions = this.getAttribute('matches');
          if (conditions) conditions = AFRAME.utils.styleParser.parse(conditions);
          for (key in conditions) 
            if (event.detail.target.getAttribute(key) === conditions[key])
              this.emit(this.getAttribute('emit'));
        }
      },

      detachedCallback: {
        value: function() {
          this.el.removeEventListener(this.getAttribute('name'), this.handler);
        }
      }
      })
    });

    AFRAME.registerComponent('ProductList',{
      schema:{
        on:{default:''},
        mixin:{ default:'0'},
        position:{type:'vec3',default:{x:0,y:0,z:0}},
        status:{default:'0'},
        id:{default:''},
        src:{default:''},
        mtl:{default:''},
        scale:{default:''},
        rotation:{default:''},
        type:{default:'cube'}
      },
      update:function(){
        var el=this.el;
        var entity=document.createElement('a-entity');
        entity.setAttribute('position',this.data.position);
        if(this.data.type=="obj"){
          var objmodel=document.createElement('a-obj-model');
          objmodel.setAttribute("src","#"+this.data.src);
          objmodel.setAttribute("mtl","#"+this.data.mtl);
          objmodel.setAttribute("scale",""+this.data.scale+" "+this.data.scale+" "+this.data.scale+"");
          objmodel.setAttribute("rotation",this.data.rotation);
          entity.appendChild(objmodel);
          // <a-collada-model src="#guita" position="-1 0.5 1" rotation="0 45 0 " scale="1 1 1"></a-collada-model>
        }else if(this.data.type=="collada"){
          var colladamodel=document.createElement('a-collada-model');
          colladamodel.setAttribute("src","#"+this.data.src);
          colladamodel.setAttribute("rotation",this.data.rotation);
          colladamodel.setAttribute("scale",""+this.data.scale+" "+this.data.scale+" "+this.data.scale+"");
          entity.appendChild(colladamodel);
        }else{
          entity.setAttribute('mixin',this.data.mixin);
        } 
        entity.setAttribute('class','aa');
        entity.setAttribute('material',"opacity: 1")

        var animation=document.createElement('a-animation');
        animation.setAttribute("attribute","position");
        animation.setAttribute("begin","forwards");
        animation.setAttribute("dur",2500);
        animation.setAttribute("to",""+this.data.position.x+" "+this.data.position.y+" 1");
        entity.appendChild(animation);

        var animation2=document.createElement('a-animation');
        animation2.setAttribute("attribute","position");
        animation2.setAttribute("begin","move");
        animation2.setAttribute("dur",2500);
        animation2.setAttribute("to",""+this.data.position.x+" "+this.data.position.y+" -1");
        entity.appendChild(animation2);

        var animation3=document.createElement('a-animation');
        animation3.setAttribute("attribute","position");
        animation3.setAttribute("begin","show");
        animation3.setAttribute("dur",2500);
        animation3.setAttribute("to","-1.8 2 0");
        entity.appendChild(animation3);

        var animation5=document.createElement('a-animation');
        animation5.setAttribute("attribute","rotation");
        animation5.setAttribute("begin","show");
        animation5.setAttribute("dur",4000);
        animation5.setAttribute("to","0 360 0");
        animation5.setAttribute("repeat","indefinite");
        entity.appendChild(animation5);
        
        var animation4=document.createElement('a-animation');
        animation4.setAttribute("attribute","material.opacity");
        animation4.setAttribute("begin","fade");
        animation4.setAttribute("to","0");
        animation4.setAttribute("dur",2500);
        entity.appendChild(animation4);

        el.sceneEl.appendChild(entity);
      }
    })
